  <meta http-equiv = "refresh" content = "0; url = {% url 'home' %}" />
{% else %}

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Custom styles-->
  {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'registration/styles.css' %}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-google-plus-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="form-group align-items-center d-flex justify-content-center">
						<a href="{% url 'social:begin' 'google-oauth2' %}">
							<input type="button" value="Login with Google" class="btn login_btn">

					</div>
				</form>
			</div>
		</div>
	</div>
</div>
