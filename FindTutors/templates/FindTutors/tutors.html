<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <title>Tutors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<div class="jumbotron text-center bg-primary text-white" style="margin-bottom:0">
  <h1>SuperTuber</h1>
  <h4>Quickly Find Help For Your Study Problems</h4>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/../home/"><font color="grey">Home</font></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="profile">My Profile</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="tutors">Find Tutors</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="messages">Messages</a>
      </li>
    </ul>
  </div>
</nav>
<body>
  <div class="container">
    <h2>Tutors</h2>                       
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Tutor's Name</th>
          <th>Tutor's Year</th>
          <th>Tutor's Subjects</th>
          <th>Request</th>
        </tr>
      </thead>
      <tbody>
        {% for tutor in tutors %}
          <tr>
            <td><a href="{{tutor.firstname}}/">{{ tutor.firstname }} {{tutor.lastname }}</a></td>
            <td>{{ tutor.year }} </td>
            <td>{{ tutor.subjects }} </td>
            <td><a class="btn btn-primary" href="/../home/request/?user={{tutor}}" role = "button">Send Request</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
