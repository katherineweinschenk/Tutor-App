{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{%  static "FindTutors/styles/all_rooms.css" %}" />
  <style>
    .rounded-edges {
      border-radius: 0.25rem;
   }

  body {
      height: 100%;
      margin: 0;
    }
    section {
      height: 100vh;
    }
  </style>
  <title>All Messages</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'FindTutors/style.css' %}"
    />
</head>

<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarcontent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/home/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/home/profile">My Profile</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/home/tutors">Find Tutors</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/home/messages">Messages</a>
          </li>
            <li class ="nav-item active">
                <a class="nav-link" href="/home/register_tutor/">Register as a Tutor</a>
            </li>
            <li class ="nav-item active">
                <a class="nav-link" href="/home/ratingsreview/">Rate and Review Your Tutor! </a>
            </li>
        </ul>
      </div>
    </nav>

  <div class="hero is-info">
    <div class="hero-body has-text-centered">
      <div class="container">
        <h1 class="title is-2">
          Messages
        </h1>
        <h2 class="subtitle is-5">
          For public and private discussion about your tutoring needs
        </h2>
      </div>
    </div>
  </div>
  <section>
    <div class="container">
      <div class="rows">
        {% for room in rooms %}
        <div class="column">
          <div class="card rounded-edges">
            <div class="card-content">
              <p class="title is-4">{{room.name}}</p>
              <div class="content">
                <p>
                  {{room.description}}
                </p>
                <a href="{{room.slug}}" class="button">Join Room</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</body>
</html>
